{% extends "layout.html" %}
 
{% block title %}Miniapp{% endblock %}

{% block content %}

This is Django Miniapp home page

<div class="grid grid-cols-3 gap-4 m-4">
{% for app in app_category %}
<div >
    <h3 class="text-sm/10">{{app.name}}</h3>
    <img src="{{app.image.url}}" alt="" class="h-40 w-70">
    <a href="{% url 'miniapp_detail' app.id %}">
        <button type="button" class="inline-flex justify-center items-center bg-white text-black  rounded m-2 py-2 px-2 text-sm cursor-pointer">{{app.type}} - {{app.id }}</button>
    </a>
</div>
{% endfor  %}

</div>

{% endblock %}
