{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "style.css" %}">
    <title>{% block  title %}Default value{% endblock  %}</title>
    {% tailwind_css %}
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
    </div>
    <div class ="heading">
        <h1 class="bg-orange-500 text-3xl rounded-xl p-5">{% block content %}{% endblock %}<h1>   
    </div>
    <div class="description">
        <p class="bg-black-500 text-3xl rounded-xl p-5">{% block desc %}{% endblock %}</p> 
    </div>
</body>
</html>
